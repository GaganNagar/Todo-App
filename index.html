<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-6">
            
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white tracking-tight">My Tasks</h1>
                <p class="text-gray-400 mt-2">A real-time collaborative to-do list</p>
            </div>

            <!-- Add Task Form -->
            <form id="add-task-form" class="mb-6">
                <div class="flex items-center bg-gray-700 rounded-lg p-2">
                    <input type="text" id="task-input" placeholder="What needs to be done?" class="task-input w-full bg-transparent border-none text-white placeholder-gray-400 px-3 py-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition-colors duration-200">Add</button>
                </div>
            </form>

            <!-- Filters and Actions -->
            <div class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-4">
                <div id="filter-buttons" class="flex items-center space-x-2 bg-gray-700 p-1 rounded-lg">
                    <button class="filter-btn active px-4 py-1.5 text-sm font-medium rounded-md transition-colors" data-filter="all">All</button>
                    <button class="filter-btn px-4 py-1.5 text-sm font-medium rounded-md transition-colors text-gray-300" data-filter="active">Active</button>
                    <button class="filter-btn px-4 py-1.5 text-sm font-medium rounded-md transition-colors text-gray-300" data-filter="completed">Completed</button>
                </div>
                <button id="clear-completed-btn" class="text-gray-400 hover:text-white text-sm font-medium transition-colors">Clear Completed</button>
            </div>

            <!-- Task List -->
            <div id="task-list-container">
                <ul id="task-list" class="space-y-3">
                    <!-- Tasks will be rendered here by JavaScript -->
                </ul>
                <p id="loading-state" class="text-center text-gray-400 py-4">Loading tasks...</p>
                 <p id="empty-state" class="text-center text-gray-400 py-4 hidden">No tasks yet. Add one above!</p>
            </div>

            <!-- Footer Info -->
            <div class="text-center mt-8 border-t border-gray-700 pt-4">
                <p class="text-xs text-gray-500">Your User ID (for collaboration):</p>
                <p id="user-id-display" class="text-sm text-gray-400 font-mono break-all mt-1">Initializing...</p>
            </div>

        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
